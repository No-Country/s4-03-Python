
{% load static %}
<div class="nav_menu">
  <div class="logo">
    <div class="logo_container">
      <div class="logo_name">
      <a class="navbar-brand " href="http://localhost:8000">
	<img class="coffeecup" src="{% static 'img/logo.png' %}">
	 <img src="{% static 'img/CoffeeLovers.png' %}">
	 </a>
      </div>
        {% if user.is_authenticated %}
      <div class="user_name text-capitalize">
          <p class="user_name_text">{{ user.username }}</p>
      </div>
        {% endif %}
    </div>
  </div>  

  <div class="search">
    <form class="search_container" method="GET" action="{% url 'home' %}"> 
      <div>
      <input class="search_input" type="text" name="q" placeholder="Search Coffeehouses..." autofocus />
      </div>
    </form>  
    <div class="search_glass">
      <a href="http://localhost:8000"><img style="margin-top: -7px;" src="{% static 'img/Search.png' %}"></a>
    </div>
  </div> 
 
  <div class="icons">
        {% if user.is_authenticated %}
    <a class="nav-link auth_icon" href="http://localhost:8000">
    <img class="bookmark-icon" src="{% static 'img/Bookmark-icon.png' %}"/>
  </a>
        <a class="nav-link auth_icon " href="{% url 'useraccount:logout' %}">
          <img class="out-icon" src="{% static 'img/logout.png' %}"/>
        </a>
        {% else %}
          <a class="nav-link auth_icon" href="{% url 'useraccount:sign_up' %}">
	    <img class="signup-icon" src="{% static 'img/Account.png' %}"/>
          </a>
	  <a class="nav-link auth_icon" href="{% url 'useraccount:login' %}">
	    <img class="log-icon" src="{% static 'img/login.png' %}"/>
	  </a>
        {% endif %}
      
  </div>
</div>
